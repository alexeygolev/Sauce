<head>
  <meta charset="utf-8">

  <title>Sauce.js - Add some flavor to the web!</title>
  <meta name="description" content="Sauce.js demo page.">
  <meta name="author" content="Jim Jeffers">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->

  <link rel="stylesheet" href="demo.css?v=2">

  <script type="text/javascript" src="http://use.typekit.com/kzv1uta.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

  <div id="container">
    <header>
      <h1 class="tk-bistro-script-web" id="sauce">Sauce.js</h1>
      <h2 class="tk-bistro-script-web" id="tagline">Add some flavor to the web!</h2>
    </header>
  </div>
  
  <script type="text/javascript" charset="utf-8" src="src/easie.js"></script>
  <script type="text/javascript" charset="utf-8" src="src/sauce.js"></script>
  
  <script type="text/javascript" charset="utf-8">
    window.onload = function() {
      // Define the flavors...
      var spicyBounce = new Flavor("spicyBounce", {
        equation: Easie.bounceOut,
        from: -200,
        to: 0
      });
      
      var sourScale = new Flavor("sourScale", {
        equation: Easie.circOut,
        from: 0,
        to: 1,
        startFrame:0,
        endFrame: 45
      });
      
      var tangySlide = new Flavor("tangySlide", {
        equation: Easie.backInOut,
        from: -100,
        to: 0
      });
      
      // Create some sauces...
      var marinara = new Sauce().addFlavor(spicyBounce).addFlavor(sourScale);
      marinara.stirWith(
        function(flavors,ingredient) {
          ingredient.y = flavors.spicyBounce.value;
          ingredient.scale = flavors.sourScale.value;
        });
      
      var pesto = new Sauce().addFlavor(tangySlide).addFlavor(sourScale);
      pesto.stirWith(
        function(flavors,ingredient) {
          ingredient.x = flavors.tangySlide.value;
          ingredient.setRule("opacity",flavors.sourScale.value)
        });
      pesto.applyTo("tagline");
      
      // Apply the sauce.
      marinara.applyTo("sauce",1).onComplete(function(element,flavors,browser) {
        pesto.pour(1);
      }).pour(1);
      
    }
  </script>
</body>
</html>
